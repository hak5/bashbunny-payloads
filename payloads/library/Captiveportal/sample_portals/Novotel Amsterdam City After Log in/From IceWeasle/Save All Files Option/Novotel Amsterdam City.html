<script>
function changeLanguage(language) {
    $.cookie('language', language, {path: '/', expires: 365, domain: 'hoisthospitality.com'});
    $('#modal_wait').modal('show');    
    var qs = window.location.search;
    if (qs === '') {
        qs = '?lang='+language;
    }
    else {
        // remove any existing language parameter
        qs = qs.replace(/lang=\w{2}&/, '');        
        qs = 'lang='+language+'&';
        
    }
    window.location.search = qs;
}

function validateEmail(email){
    var emailReg = new RegExp(/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.([a-z][a-z]+)|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i);
    return emailReg.test(email.trim());
}

</script>
